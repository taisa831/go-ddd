settings:
  legacy:
    force: false
    interval: 100s
schema:
- name: app
  path: .
  commands:
    generate:
      status: true
    install:
      status: true
      method: go build -x -o /opt/app
    run:
      status: true
      method: /opt/app
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
